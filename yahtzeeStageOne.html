<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleOne.css">
    <title>야찌 점수판</title>
</head>
<body>
    <div>
        <h1>야찌</h1>
    </div>
    <div>
        <form>
            <input id="dice_01" type='number' min='1' max='6' required>
            <input id="dice_02" type='number' min='1' max='6' required>
            <input id="dice_03" type='number' min='1' max='6' required>
            <input id="dice_04" type='number' min='1' max='6' required>
            <input id="dice_05" type='number' min='1' max='6' required>
            <button type="submit">submit</button>
        </form>
    </div>
    <div class="grid-container">
        <!-- upper section -->
        <div class="categories"><i class="fas fa-dice-one"></i>하나</div>
        <div class="categories"><i class="fas fa-dice-two"></i>둘</div>
        <div class="categories"><i class="fas fa-dice-three"></i>셋</div>
        <div class="categories"><i class="fas fa-dice-four"></i>넷</div>
        <div class="categories"><i class="fas fa-dice-five"></i>다섯</div>
        <div class="categories"><i class="fas fa-dice-six"></i>여섯</div>
        <div class="categories">상단 항목 합계</div>
        <div class="categories">보너스</div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score total" data-game-score></div>
        <div class="score total bonus" data-game-score></div>
        <div class="score" data-game-score></div>
        <!-- lower section -->
        <div class="categories">같은 모양 3개</div>
        <div class="categories">같은 모양 4개</div>
        <div class="categories">풀 하우스</div>
        <div class="categories">스몰 스트레이트</div>
        <div class="categories">라지 스트레이트</div>
        <div class="categories">야찌</div>
        <div class="categories">찬스</div>
        <div class="categories">하단 항목 합계</div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score" data-game-score></div>
        <div class="score total" data-game-score></div>
    <div class="grid-container grid-total">
        <div class="categories">총 합계</div>
        <div class="score total" data-game-score></div>
    </div>

    <span class="description">상단 항목( <i class="fas fa-dice-one"></i>-<i class="fas fa-dice-six"></i> )의 합이 63점이 넘을 경우 보너스로 35점을 받을 수 있습니다.</span>
    <div class="description">야찌가 두 번 이상 나온 경우에는 두 번째 야찌부터 야찌 보너스로 100점을 받을 수 있습니다.</div>
    <div class="description">(야찌 칸을 0점으로 채운 상태에서 야찌가 나온 경우는 야찌 보너스를 받을 수 없습니다.)</div>

    <button type="submit" data-reset>점수판 지우기</button>
</body>

<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
<script src="yahtzeeOne.js"></script>
</html>
